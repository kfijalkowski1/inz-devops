apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: gambolkf/inz-front:main
          ports:
            - containerPort: 3000
